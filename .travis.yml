language: minimal
dist: bionic
service:
  - docker
before_script:
  - docker pull lll9p/docker-lede-builder
  - git clone https://github.com/coolsnowwolf/lede
  - git clone https://github.com/tty228/luci-app-serverchan
  - chmod -R 777 ${HOME}
script:
  - docker run --rm=true -v ${HOME}:/home/build lll9p/docker-lede-builder /bin/bash /home/build/lll9p/lede-builder/build.sh
deploy:
  provider: releases
  api_key: ${GITHUB_TOKEN}
  file:
    - ${home}/lede/bin/targets/ramips/mt7621/openwrt-ramips-mt7621-phicomm_k2p-initramfs-kernel.bin
    - ${home}/lede/bin/targets/ramips/mt7621/openwrt-ramips-mt7621-phicomm_k2p-squashfs-sysupgrade.bin
  skip_cleanup: true
  draft: true
